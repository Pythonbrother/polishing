<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting</title>
</head>
<body>

{% if user.is_authenticated %}
    <h1>Hello {{user.username}}</h1>
    <p>
        <a href="{% url 'password_change' %}">password change</a>
        <a href="{% url 'password_reset' %}">password reset</a>
    </p>
    <form action="{% url 'logout' %}" method="post">{%csrf_token%}<input type="submit" value="logout"></form>
{% else %}
    <h1>Hello Unknown User</h1>
    <a href="{% url 'login' %}">login</a>
    <a href="{% url 'signup' %}">signup</a>
{% endif %}

{% block something %}
{% endblock something %}

</body>
</html>
