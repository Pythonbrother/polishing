<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail Post</title>
</head>
<body>
{% extends 'base.html' %}
{% block something %}
<h2>DETAIL POST</h2>
<pre>
          Title: {{post.title}}<br>
           Post: {{post.topic}}<br>
         author: {{post.author}}<br><hr>
         <a href="{% url 'update_post' post.pk %}">update this post</a>
         <a href="{% url 'delete_post' post.pk %}">delete this post</a>
</pre>
{% endblock something %}
</body>
</html>
